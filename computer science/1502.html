<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
      .card{width:140px;height:140px}
  </style>
  <script>
      var a1 = true;
      function flipA1(){
          if(a1){
              document.getElementById("A1").src="http://ps-garden.s3.amazonaws.com/33575.jpg";}
          else{
              document.getElementById("A1").src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg";
          }
          a1 = !a1;
      }

      var b3 = true;
      function flipB3(){
          if(b3){
              document.getElementById("B3").src="http://ps-garden.s3.amazonaws.com/33575.jpg";}
          else{
              document.getElementById("B3").src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg";
          }
          b3 = !b3;

         
      }

  </script>
</head>



<body>
<div class="row">
  <div class="col-md-4" onclick="flipA1()"><img  class="card" id="A1" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
  <div class="col-md-4"><img  class="card" id="A2" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
  <div class="col-md-4"><img  class="card" id="A3" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
</div>

<div class="row">
  <div class="col-md-4"><img  class="card" id="B1" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
  <div class="col-md-4"><img class="card" id="B2" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
  <div class="col-md-4" onclick="flipB3()"><img  class="card" id="B3" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
</div>

<div class="row">
  <div class="col-md-4"><img  class="card" id="C1" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
  <div class="col-md-4"><img  class="card" id="C2" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"></div>
